{% extends 'app/layout.html' %}

{% block header %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/app/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Edit Blog</h1>
            <span class="subheading">수정 페이지 입니다.</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit" class="btn-default">Save</button>
        </form>
    </div>
</div>
{% endblock %}
